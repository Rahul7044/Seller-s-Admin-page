<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller's Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" ->
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="container text-center">


            <div class="div1" style.width="100%">
                <h2 style="text-align:center;color:grey">Seller's Admin page with total stock value</h2>
                <form action="#" onsubmit="saveToLocalStorage(event)">
                    <div>
                        <label>Product Name</label><br>
                        <input type="text" name="product" id="productname"><br>
                        <label>Selling Price</label><br>
                        <input type="number" name="selling" id="sellingprice"><br>
                        <input type="submit" value="Add Product" class="block" style="padding:4px;">
                    </div>
                    <div>

                    </div>
                </form>

            </div>
        </div>
        <h2 style=" font-weight:bold; margin:1px">Products</h2>
    </div>
    <ul id="listofitems" style="margin:10px"></ul>
    <h2 id="l">Total Value Worth of Product:Rs</h2>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
        var to = 0;
        function saveToLocalStorage(event) {
            event.preventDefault();
            const ProductName = event.target.product.value;
            const SellingPrice = event.target.selling.value;

            const obj = {
                ProductName,
                SellingPrice
            }

            axios.post("https://crudcrud.com/api/18b3babb68ce455085b51c4991cef998/selleradmin", obj)
                .then((response) => {
                    showUserOnScreen(response.data)
                })
                .catch((err) => {
                    document.body.innerHTML = document.body.innerHTML + "<h4>Something Went Wrong</h4>"
                    console.log(err);
                })

        }
        window.addEventListener("DOMContentLoaded", () => {
            axios.get("https://crudcrud.com/api/18b3babb68ce455085b51c4991cef998/selleradmin")
                .then((res) => {
                    for (var i = 0; i < res.data.length; i++) {
                        showUserOnScreen(res.data[i]);
                        console.log(res)
                    }
                })
                .catch((err) => {
                    document.body.innerHTML = document.body.innerHTML + "<h4>Something Went Wrong</h4>"
                    console.log(err);
                })


        })
        function showUserOnScreen(obj) {
            const total = document.getElementById('l')
            const parentElem = document.getElementById('listofitems');
            const childElem = document.createElement('li');
            childElem.textContent = obj.ProductName + '-' + obj.SellingPrice;

            to += parseInt(obj.SellingPrice)
            total.textContent = `Total Price=${to}`

            //delete
            const deleteButton = document.createElement('input');
            deleteButton.type = "button";
            deleteButton.value = "Delete Product";


            deleteButton.onclick = () => {


                to = to-parseInt(obj.SellingPrice)
                total.textContent = `Total Price=${to}`
                axios.delete(`https://crudcrud.com/api/18b3babb68ce455085b51c4991cef998/selleradmin/${obj._id}`)
                    .then(response => response)
                    .catch((err) => {
                        document.body.innerHTML = document.body.innerHTML + "<h4>Something Went Wrong</h4>"
                        console.log(err);
                    })
                parentElem.removeChild(childElem)




            }

            childElem.appendChild(deleteButton);
            parentElem.appendChild(childElem);
        }
    </script>
</body>

</html>
